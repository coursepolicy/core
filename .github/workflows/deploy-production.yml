name: "Deploy to Production"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (enter "production" to deploy)'
        required: true
env:
  AWS_REGION: us-west-1

concurrency: merge-${{ github.ref }}

permissions:
  id-token: write
  contents: read

jobs:
  production_deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn install

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID_PRODUCTION }}:role/${{ secrets.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch env var values from aws
        run: |
          export SURVEY_URL=$(aws ssm get-parameter --name survey-url --query Parameter.Value --output text)
          export LAMBDAS_API_BASE_URL=$(aws ssm get-parameter --name lambdas-base-url --query Parameter.Value --output text)
          export SAMPLE_PDF_URL=$(aws ssm get-parameter --name sample-pdf-url --query Parameter.Value --output text)

      - name: Deploy app to production
        run: |
          yarn sst deploy --stage production
