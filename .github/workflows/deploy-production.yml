name: "Deploy to Production"

on:
  workflow_dispatch:
  workflow_call:
    # inputs: TODO input should be branch/tag
    # workflow_id:
    #   description: 'The ID of the workflow to run'
    #   required: true
    #   default: 'deploy.yml'
    # workflow_input:
    #   description: 'The input to pass to the workflow run'
    #   required: false

concurrency: merge-${{ github.ref }}

permissions:
  id-token: write
  contents: read

jobs:
  production_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID_PRODUCTION }}:role/${{ secrets.AWS_ROLE_NAME }}
          aws-region: us-west-2

      - name: Deploy app to production
        run: |
          run sst deploy --stage production
